
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Economia - Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #2c2c2c, #595959, #8c8c8c);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            margin: 10px 0 5px;
            font-size: 16px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #990000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .beconomia {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #009926;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }       

        button:hover {
            background: #4e0505;
            transform: scale(1.05);
        }


        .economia {
            color: rgb(0, 190, 0);
        }

        .gasto {
            color: red;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <h2>Selecione a Calculadora</h2>
        <button onclick="pintura()">Economia com Retrabalho</button>
        <button onclick="manuntecao()">Economia com ManuntenÃ§Ã£o</button>       
    </div>

    <body>
        <div class="container" id="div_calculadora">   
        </div>
    </body>

    <script>
        function pintura(){
            div_calculadora.innerHTML = 
            `          
              
            <h2>Economia com Retrabalho</h2>

            <p>NÃºmero de carros pintados por mÃªs</p>
            <input type="number" id="ipt_Ncarros" placeholder="Ex: 100">

            <p>Custo de tinta por carro (R$)</p>
            <input type="number" id="ipt_tinta" placeholder="Ex: 400">

            <p>Porcentagem de retrabalho devido Ã  umidade (%)</p>
            <input type="number" id="ipt_porcentagem" placeholder="Ex: 20">

            <p>Custo mÃ©dio por retrabalho (R$)</p>
            <input type="number" id="ipt_custoRetrabalho" placeholder="Ex: 100">
            
            <button onclick="calculoRetrabalho()">ðŸ’²Calcular Economia</button>
            
            <div id="div_mensagem"></div>`;
        }

        function manuntecao(){
            div_calculadora.innerHTML =
            `   
                <h2>Economia com ManuntenÃ§Ã£o</h2>

                <p>Quantidade de Compressores</p>
                <input type="number" id="ipt_Qcompressores" placeholder="Ex: 10">

                <p>Custo de ManutenÃ§Ã£o Corretiva (R$)</p>
                <input type="number" id="ipt_custoCorr" placeholder="Ex: 5000">

                <p>Custo de ManutenÃ§Ã£o Preventiva (R$)</p>
                <input type="number" id="ipt_custoPrev" placeholder="Ex: 1000">

                <p>Custo de Parada de ProduÃ§Ã£o (R$/hora)</p>
                <input type="number" id="ipt_custoParada" placeholder="Ex: 2000">

                <p>Tempo mÃ©dio de parada (horas)</p>
                <input type="number" id="ipt_tempoParada" placeholder="Ex: 5">

                <p>Custo de um novo compressor (R$)</p>
                <input type="number" id="ipt_custoNovoComp" placeholder="Ex: 30000">

                <button onclick="calculoManutencao()">ðŸ’²Calcular Economia</button>

                <div id="div_mensagem2"></div>`;
        }

        function calculoRetrabalho(){
            var Ncarros = Number(ipt_Ncarros.value)
            var custoTinta = Number(ipt_tinta.value)
            var porcentagem = Number(ipt_porcentagem.value)
            var custoRetrabalho = Number(ipt_custoRetrabalho.value)

            // CÃ¡lculo do custo total de retrabalho
            var carrosRetrabalhados = Ncarros * (porcentagem / 100) // NÃºmero de carros retrabalhados
            var custoTotalRetrabalho = carrosRetrabalhados * custoRetrabalho; 

            // Economia estimada com Flow (reduÃ§Ã£o de 80% no retrabalho)
            var economia = custoTotalRetrabalho * 0.2;

            // Resultado com a cor dos nÃºmeros
            div_mensagem.innerHTML = `<br>ðŸš€ <b>Economia estimada com Flow:</b> <br><span class="economia">R$ ${economia.toFixed(2)}</span> por mÃªs!<br>
                                      ðŸ“‰ <b>Custo atual com retrabalho:</b> <br><span class="gasto">R$ ${custoTotalRetrabalho.toFixed(2)}</span>`;
        }

        function calculoManutencao(){
            var Qcompressores = Number(ipt_Qcompressores.value);
            var custoCorr = Number(ipt_custoCorr.value);
            var custoPrev = Number(ipt_custoPrev.value);
            var custoParada = Number(ipt_custoParada.value);
            var tempoParada = Number(ipt_tempoParada.value);
            var custoNovoComp = Number(ipt_custoNovoComp.value);
            var custoFlow = 300;
                    
            // CÃ¡lculo do custo com manuntenÃ§Ã£o corretiva
            var gastoCorretiva = Qcompressores * (custoCorr + (custoParada * tempoParada));
            // CÃ¡lculo do custo em caso de troca dos compressores
            var gastoNovo = Qcompressores * (custoNovoComp + (custoParada * tempoParada));

            // CÃ¡lculo do custo com manuntenÃ§Ãµes corretivas utilizando o sensor
            var gastoPreventiva = custoFlow + (Qcompressores * (custoPrev));
                    
            div_mensagem2.innerHTML = 
            `
            <br><span class="gasto"><b>Gastos estimados sem o Flow:</b></span><br>
            ðŸ“‰ ManuntenÃ§Ã£o corretiva: <span class="gasto"><br>R$ ${gastoCorretiva.toFixed(2)}</span>
            <br>ðŸ“‰ Troca de compressores: <span class="gasto"><br>R$ ${gastoNovo.toFixed(2)}
            <br><span class="economia"><br><b>Gastos estimados com o Flow:</b></span>
            <br></span>ðŸš€ ManunteÃ§Ã£o preventiva: <span class="economia"><br>R$ ${gastoPreventiva.toFixed(2)}</span>`;
        }
    </script>
</body>
</html>
