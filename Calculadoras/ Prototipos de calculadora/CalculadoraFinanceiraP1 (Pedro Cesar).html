<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Economia - Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Fundo.png') no-repeat center center/cover; 
            filter: brightness(0.5);
            z-index: -1;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            margin: 10px 0 5px;
            font-size: 16px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        input:focus {
            background: rgba(255, 255, 255, 1);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #990000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        #div_mensagem {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
        }

        .economia {
            color: rgb(4, 246, 4);
        }

        .gasto {
            color: red;
        }
    </style>
</head>

<body>
    <div class="background-container"></div>
    <div class="container">
        <h2>Calculadora de Economia - Flow</h2>
        <h3>ReduÃ§Ã£o de 80% nos custos com retrabalho</h3>

        <p>NÃºmero de carros pintados por mÃªs</p>
        <input type="number" id="ipt_Ncarros" placeholder="Ex: 100">

        <p>Custo de tinta e verniz por carro (R$)</p>
        <input type="number" id="ipt_tinta" placeholder="Ex: 400">

        <p>Porcentagem de retrabalho devido Ã  umidade (%)</p>

        <div id="div_mensagem"></div>
    </div>

    </script>
</body>

</html>
