<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Estilos do corpo */
        body {
            background-image: url('C:/Users/lukan/OneDrive/Documentos/faculdade SPTECH 2025/PROJETO INTEGRAÇÃO/calculadora/papel de parede de fundo.jpg');            background-size: cover; /* Faz com que a imagem cubra toda a tela */
            background-position: center; /* Centraliza a imagem */
            font-family: Arial, sans-serif; /* Fonte do corpo */
            color: rgb(0, 0, 0); /* Cor do texto */
            margin: 0;
            padding: 0;
            height: 100vh; /* Garantir que o corpo ocupe toda a altura da tela */
        }

        /* Centraliza o título */
        h2 {
            text-align: center;
            margin-top: 50px;
            font-size: 2em;
            color: #000000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para melhorar a legibilidade */
        }

        /* Estilo dos parágrafos */
        p {
            font-size: 1.1em;
            text-align: center;
            color: #000000;
            margin-top: 10px;
        }

        /* Estilo dos inputs */
        input {
            display: block;
            margin: 15px auto;
            padding: 12px;
            font-size: 1.2em;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        /* Estilo do botão */
        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Efeito de hover no botão */
        button:hover {
            background-color: #45a049;
        }

        /* Estilo do container de exibição */
        #exibir {
            text-align: center;
            margin-top: 30px;
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semitransparente para melhorar a visibilidade */
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Economia - PneumaTECH</h2>

    <p>Número de carros pintados por mês</p>
    <input type="number" id="nCarros" placeholder="Ex: 100">

    <p>Quantidade de tinta usada por carro (litros)</p>
    <input type="number" id="nTinta" placeholder="Ex: 4">

    <p>Custo do litro de tinta (R$)</p>
    <input type="number" id="custosTinta" placeholder="Ex: 400">

    <p>Preço médio por carro pintado (R$)</p>
    <input type="number" id="precoCarrosPintado" placeholder="Ex: 1000">
    
    <button onclick="calcular()">Calcular Economia</button>
    <div id="exibir"></div>

    <script>
        function calcular(){
            var qntCarros = Number(nCarros.value)
            var qntTinta = Number(nTinta.value)
            var custoTinta = Number(custosTinta.value)
            var precoCarroPintado = Number(precoCarrosPintado.value)
            
            // Garantindo que os valores sejam numéricos
            if (qntCarros === "" || qntTinta === "" || custoTinta === "" || precoCarroPintado === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Cálculos
            var faturamento = qntCarros * precoCarroPintado;
            var custoTotalTintas = qntCarros * qntTinta * custoTinta;
            var desperdicioTinta = qntTinta * 0.90;  // 90% de desperdício por carro
            var desperdicioPorCarro = qntCarros * desperdicioTinta * custoTinta;

            var lucroLiquido = faturamento - custoTotalTintas;
            var lucroComDesperdicio = lucroLiquido - desperdicioPorCarro;

            // Exibindo os resultados
            exibir.innerHTML = `
                Faturamento total: R$ ${faturamento.toFixed(2)}<br>
                Custo com tinta: R$ ${custoTotalTintas.toFixed(2)}<br>
                Lucro líquido: R$ ${lucroLiquido.toFixed(2)}<br>
                Desperdício de tinta: R$ ${desperdicioPorCarro.toFixed(2)}<br>
                <strong>VOCÊ PODERIA ECONOMIZAR R$ ${desperdicioPorCarro.toFixed(2)} POR MÊS!</strong>
            `;
        }
    </script>
</body>
</html>
